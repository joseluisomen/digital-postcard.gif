<!DOCTYPE html>
<html>
    <head>
        <tittle>Digital Postcard</tittle>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="postcard">
            <header class="postcard-header">
                <h1>My Postcard</h1>
                <img src="images/4geeks-logo.jpg" alt="logo">
            </header>
            <main class="postcard-body">
                <div class="postcard-body-left">
                    <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                    <p>This is so cool, can't wait to start doing more stuff!</p>
                </div>
                <div class="postcard-body-right">
                        <input type="text" placeholder="Some Name">
                        <input type="text" placeholder="Some Email">
                        <input type="text" placeholder="Some Commet">
                </div>
            </main>
            <footer class="postcard-footer">
                    <button>Send my Postcard</button>
            </footer>
        </div>
    </body>
</html>
